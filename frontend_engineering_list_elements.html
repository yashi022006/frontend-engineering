<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use of list element</title>
    <style>
         h1{
        color:black;
        text-align: center;
        }
    </style>
</head>
<body>
    <header>
        
        <h1>Types of lists elements</h1>
    </header>
    <main>
        <p>odered list</p>
        <ol>
            <li>first</li>
            <li>second</li>
            <li>third</li>

        </ol>
        <p>unodered list</p>
        <ul>
            <li>round</li>
            <li>oval</li>
            <li>square</li>
        </ul>
        <p>description list</p>
        <dl>
            <dt>define</dt>
            <dd>term used to give defination</dd>
            <dt>description</dt>
            <dd>term used to describe</dd>
            <dt>term</dt>
            <dd>word or phrase used to describe something</dd>
        </dl>
    </main>
    <footer>
    <p>Did it</p>
    </footer>
    
</body>
</html>

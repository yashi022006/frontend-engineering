<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Week 6: Functions, Closures & To-Do List</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Functions & Closures Demo + To-Do List</h1>

    <section>
      <h2>Function, Closure & IIFE Examples</h2>
      <button id="closureBtn">Run Closure Example</button>
      <button id="iifeBtn">Run IIFE Example</button>
      <pre id="output"></pre>
    </section>

    <section class="todo-section">
      <h2>To-Do List</h2>
      <input type="text" id="new-task" placeholder="Add a new task..." />
      <button id="add-task-btn">Add</button>
      <ul id="task-list"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>

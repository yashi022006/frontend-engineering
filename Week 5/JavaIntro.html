<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5: JavaScript Basics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JavaScript Practice</h1>
            <p>Try the interactive examples below</p>

        <section class="task-section">
            <h2>Task 12: Welcome Message</h2>
            <button onclick="welcomeUser()">Get Welcome Message</button>
            <div id="welcome-output"></div>
        </section>

        <section class="task-section">

            <input type="number" id="ageInput" placeholder="Enter your age">
            <button onclick="checkEligibility()">Check Eligibility</button>
            <div id="age-output"></div>

        <section class="task-section">

        </section>
